<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Analisis Data Review Aplikasi</title>
</head>

<body>
  <h2>Analisis Data Review Aplikasi</h2>

  <table>
    <thead>
      <tr>
        <th>Data Rating</th>
        <th>Nilai</th>
        <th>Terendah</th>
        <th>Tertinggi</th>
        <th>Rata-rata</th>
      </tr>
    </thead>
    <tbody id="tabel-rating"></tbody>
  </table>

  <script>
    function analisis_rating(data, keterangan) {
      const tbody = document.getElementById('tabel-rating');
      const min = Math.min(...data);
      const max = Math.max(...data);
      const mean = data.reduce((a, b) => a + b, 0) / data.length;
  
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${keterangan}</td>
        <td>${data.join(', ')}</td>
        <td>${min}</td>
        <td>${max}</td>
        <td>${mean.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    };

    const data1 = [4.5, 2.0, 1.5, 3.0, 2.5, 4.0, 5.0, 3.5, 2.0, 1.0];
    const data2 = [5, 4, 2.5, 5, 3.6, 1.1, 3.6, 4, 4.2, 1.5];

    analisis_rating(data1, 'Rating 1');
    analisis_rating(data2, 'Rating 2');
    analisis_rating([3.2, 4.1, 2.2, 2, 1.4, 3.7, 4.6], 'Rating 3');
    
  </script>

</body>
</html>
